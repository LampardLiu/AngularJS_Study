<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/base.css">
    <script src="../lib/angular/angular.js" charset="utf-8"></script>
    <script src="../js/directives/treeDirective.js"></script>
    <script src="../js/treeDemo.js"></script>
  <title>TreeView</title>
  <style>
    .root {
      margin: 0;
    }
    .leaf {
      margin-left: 15px;
    }
  </style>
  </head>
  <body>
    <div class="warpper">
      <h1>This is Tree's Demo</h1>
      <ol id="root" class="root">
        <li>RootOne
          <ol class="leaf">
            <li>subroot
              <ol class="leaf">
                <li>Three</li>
              </ol>
            </li>
          </ol>
        </li>
        <li>RootTwo</li>
        <li>RootThree</li>
      </ol>
      <hr>
      <ul ng-app="myApp" ng-controller="TreeController">{{templetHtml}}
        <li ng-repeat="data in tree" ng-include="templetHtml"></li>
      </ul>
    </div>
  </body>
</html>
